<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product Ingredients</title>
</head>
<body>
<div class="container">
    <h1>Edit Product Ingredients</h1>
    <form th:action="@{/product_ingredients/save}" th:object="${list}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <label for="ingredientsID">cart ID:</label>
        <input type="number" id="ingredientsID" th:field="*{ingredients.id}" required/><br/><br/>

        <label for="productID">product ID:</label>
        <input type="number" id="productID" th:field="*{product.productID}" required/><br/><br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
