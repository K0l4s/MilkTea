<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Employee Add</h6>

            <!-- Button in line with card-header -->
            <div class="d-flex align-items-center">
                <div class="ml-auto">
                    <a href="/admin/employee" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                        <span class="text">BACK</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form th:action="@{/employee/save}" th:object="${employee}" method="POST" enctype="multipart/form-data">

                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required/><br/><br/>

                <label for="username">Username:</label>
                <select id="username" th:field="*{username.username}" required>
                    <option th:each="user : ${users}" th:value="${user.getUsername()}" th:text="${user.getUsername()}"></option>
                </select><br><br>

                <label for="roleID">Role ID:</label>
                <select id="roleID" th:field="*{roleID.roleId}" required>
                    <option th:each="role : ${roles}" th:value="${role.getRoleId()}" th:text="${role.getName()}"></option>
                </select><br><br>
                <label for="citizenID">Citizen ID:</label>
                <input type="text" id="citizenID" th:field="*{citizenID}" required/><br/><br/>

                <label for="photo">Photo:</label>
                <input type="text" id="photo" name="photo"  th:field="*{photo}" required/><br/><br/>

                <label for="shop">Shop:</label>
                <select id="shop" th:field="*{shop.shopID}" required>
                    <option th:each="shop : ${shops}" th:value="${shop.getShopID()}" th:text="${shop.getName()}"></option>
                </select><br><br>

                <button type="submit" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Save</span>
                </button>
            </form>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
</body>
</html>
