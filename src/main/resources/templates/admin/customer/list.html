<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin}">
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
</head>
<body>
<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <h6 class="m-0 font-weight-bold text-primary">Customer List</h6>

      <!-- Button in line with card-header -->
      <div class="d-flex align-items-center">
        <div class="ml-auto">
          <a href="/admin/customer/add" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-arrow-right"></i>
                            </span>
            <span class="text">Add new customer</span>
          </a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" style="width: 100%; border-spacing: 0;">
          <thead>
          <tr>
            <th>ID</th>
            <th>Customer name</th>
            <th>Username</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="customer : ${customers}">
            <td th:text="${customer.getCustomerID()}"></td>
            <td th:text="${customer.getCustomerName()}"></td>
            <td th:text="${customer.getUser().getUsername()}"></td>
            <td th:text="${customer.getPhone()}"></td>
            <td>
              <a th:href="@{'/admin/customer/edit/' + ${customer.customerID}}"><button>Edit</button></a>
              <a th:href="@{'/admin/customer/delete/' + ${customer.customerID}}"><button>Delete</button></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
</body>
</html>
