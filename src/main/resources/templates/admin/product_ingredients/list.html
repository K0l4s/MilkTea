<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Product Ingredients List</h6>

            <!-- Button in line with card-header -->
            <div class="d-flex align-items-center">
                <div class="ml-auto">
                    <a th:href="@{ 'details/product_ingredients/add?productID='+${productID}}" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        <span class="text">Add new Product Ingredients</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" style="width: 100%; border-spacing: 0;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ingredient</th>
                        <th>Product</th>
                        <th>Image URL</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product_ingredients : ${list}">
                        <td th:text="${product_ingredients.getId()}"></td>
                        <td th:text="${product_ingredients.getIngredients().getName()}"></td>
                        <td th:text="${product_ingredients.getProduct().getName()}"></td>
                        <td><img th:src="${product_ingredients.getProduct().getImageURL() != null ? '/admin/product/images/' + product_ingredients.getProduct().getImageURL() : '/images/no_image.jpg'}"
                                 width="70" class="img-fluid" alt=""></td>
<!--                        <td th:text="${product_ingredients.getProduct().getImageURL()}"></td>-->
                        <td th:text="${product_ingredients.getProduct().getDescription()}"></td>
                        <td th:text="${product_ingredients.getProduct().getPrice()}"></td>
                        <td>
                            <a th:href="@{'details/product_ingredients/edit/' + ${product_ingredients.id}}"><button>Edit</button></a>
                            <a th:href="@{'details/product_ingredients/delete/' + ${product_ingredients.id}}"><button>Delete</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
</body>
</html>
