<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop List</title>
</head>
<body>
<div align="center">
    <h1>Shop List</h1>
    <a th:href="@{ shop/add}"><button>Add</button></a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Shop name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shop : ${shops}">
            <td th:text="${shop.getShopID()}"></td>
            <td th:text="${shop.getName()}"></td>
            <td th:text="${shop.getLocation()}"></td>
            <td>
                <a th:href="@{'/admin/shop/edit/' + ${shop.shopID}}"><button>Edit</button></a>
                <a th:href="@{'/admin/shop/delete/' + ${shop.shopID}}"><button>Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
