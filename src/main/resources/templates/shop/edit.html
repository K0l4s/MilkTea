<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Shop</title>
</head>
<body>
<div class="container">
    <h1>Edit Shop</h1>
    <form th:action="@{/shop/save}" th:object="${shop}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{shopID}"/>

        <label for="name">Shop: </label>
        <input type="text" id="name" th:field="*{name}" required/><br/><br/>

        <label for="location">Location: </label>
        <input type="text" id="location" th:field="*{location}" required/><br/><br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
