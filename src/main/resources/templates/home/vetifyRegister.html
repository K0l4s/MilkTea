<body class="bg-gradient-primary">
	<div class="container mt-5">
		<div class="card col-lg-6 mx-auto">
			<div class="card-body">
				<h1 class="card-title text-center border-bottom pb-3 mb-3">Xác nhận Đăng Ký!</h1>
				<p class="text-center">Xin vui lòng nhập 06 chữ số mã Code nhận được qua Email bạn đã cung cấp vào ô bên dưới để
					hoàn tất quá trình đăng ký! Xin cảm ơn!</p>

				<form method="POST" th:action="@{vetifyRegister}" th:object="${user}">
					<div class="form-group">
						<label for="code">Mã xác nhận</label>
						<input type="text" class="form-control" id="code" th:field="*{code}" required>
						<div class="invalid-feedback">
							Vui lòng nhập mã xác nhận.
						</div>
					</div>
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{username}" required>
					</div>
					<button type="submit" class="btn btn-primary">Xác nhận</button>
				</form>
				<p class="mt-3">Lưu ý: Nếu chưa tìm được mail xác nhận thì kiểm tra các mục thư Rác, Spam hoặc nhấn nút Gửi Lại Mã Xác Nhận bên dưới!
				</p>
			</div>
		</div>
	</div>
