<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<form method="POST" th:action="@{register}" th:object="${user}">
		<div class="container">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4 mt-5">
					<div class="card">
						<div class="card-header">Đăng ký</div>
						<div class="card-body">
							<label for="username">Tên đăng nhập:</label>
							<input type="text" id="username" th:field="*{username}" required class="form-control" />
							<br>
							<label for="email">Email:</label>
							<input type="text" id="email" th:field="*{email}" required class="form-control" />
							<br>
							<label for="password">Mật khẩu:</label>
							<input type="password" id="password" th:field="*{password}" required class="form-control" />
							<br>
							<input type="submit" value="Đăng ký" class="btn btn-primary w-100" />
						</div>
					</div>
					<div class="card-footer">
						<p class="mb-0">Đã có tài khoản? <a href="login">Đăng nhập ngay</a></p>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:if="${message}">
		<p th:text="${message}" class="alert alert-danger" role="alert"></p>
	</div>
</body>
</html>
