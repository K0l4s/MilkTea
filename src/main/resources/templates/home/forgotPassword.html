<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container mt-5">
        <div class="card col-lg-5 mx-auto">
            <div class="card-body">
                <div class="form-group">
                    <h1 class = "card-header text-center">Đổi mật khẩu!</h1>
                    <p>Xin vui lòng nhập 06 chữ số mã Code nhận được qua Email bạn đã cung cấp vào ô bên dưới để hoàn tất quá trình đổi mật khẩu! Xin cảm ơn!</p>
                </div>
                <form method="POST" th:action="@{vetify}" th:object="${resetPssw}">
                    <div class="form-group">
                        <input class="form-control" placeholder="Email" type="email" th:field="*{email}" th:value="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Code" type="text" th:field="*{code}" required/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="New password" type="password" th:field="*{newPassword}" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Confirm password" type="password" th:field="*{repeatPassword}" required />
                    </div>
                    <!--    <p>Mật khẩu cũ </p> <input type="password" th:field="*{oldPassword}" required />-->
                    <div class="form-group">
                        <input class="form-control btn-primary" type="submit" value="Xác nhận">
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
