<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Request Password</title>
</head>
<body>
    <form method="POST" th:action="@{sendRequest}" th:object="${sendReqCode}">
        <input type="text" placeholder="email" th:field="*{email}" required>
        <input type="submit" value="Send">
    </form>
</body>
</html>
