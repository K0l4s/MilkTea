<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<form method="POST" th:action="@{login}" th:object="${user}">
		Tên đăng nhập: <input type="text" th:field="*{username}" required><br>
		Mật khẩu: <input type="password" th:field="*{password}" required><br>
		<input type="submit" value="Đăng nhập">
	</form>
	<div >
		<p th:text="${message}"></p>
	</div>
</body>

</html>
