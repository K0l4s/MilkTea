<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container mt-5">
        <div class="card col-lg-5 mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center border-bottom pb-3 mb-3">Vui lòng nhập thông tin cá nhân!</h1>
                <form method="POST" th:action="@{'/insertInf?username=' + ${username}}" th:object="${customer}">
                    <input type="hidden" th:field="*{customerID}"/>
                    <div class="form-group">
                        <input class="form-control" placeholder="Name" th:field="*{customerName}"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Phone number" th:field="*{phone}"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control btn-primary" type="submit" value="Xác nhận"/>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
