<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                    <!-- Credit card form tabs -->
                    <ul
                            role="tablist"
                            class="nav bg-light nav-pills rounded nav-fill mb-3"
                    >
                        <li class="nav-item">
                            <a data-toggle="pill" href="#bank-card" class="nav-link active">
                                <i class="fas fa-credit-card mr-2"></i> Bank Card
                            </a>
                        </li>

                    </ul>
                </div>
                <!-- End -->
                <!-- Credit card form content -->
                <div class="tab-content">
                    <!-- credit card info-->
                    <div id="credit-card" class="tab-pane fade show active pt-3">
                        <form role="form">
                            <div class="form-group">
                                <label for="cardNumber">
                                    <h6>Card number</h6>
                                </label>
                                <div class="input-group">
                                    <input
                                            type="text"
                                            name="cardNumber"
                                            placeholder="Valid card number"
                                            class="form-control"
                                            required
                                    />
                                    <div class="input-group-append">
                    <span class="input-group-text text-muted">
                      <i class="fab fa-cc-visa mx-1"></i>
                      <i class="fab fa-cc-mastercard mx-1"></i>
                      <i class="fab fa-cc-amex mx-1"></i>
                    </span>
                                        <div class="card-footer">
                                                <a href="/confirm">
                                                <button type="button" class="subscribe btn btn-primary float-right shadow-sm">
                                                    Confirm Payment
                                                </button></a>
                                        </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
