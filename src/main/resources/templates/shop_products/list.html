<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout-admin}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<!-- Begin Page Content -->
<div class="container-fluid" layout:fragment="content">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Product List</h6>

            <!-- Button in line with card-header -->
            <div class="d-flex align-items-center">
                <div class="ml-auto">
                    <a th:href="@{ shop_products/add}" class="btn btn-secondary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-arrow-right"></i>
                            </span>
                        <span class="text">Add new shop product</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" style="width: 100%; border-spacing: 0;">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Shop</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Detail ingredients</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="shop_products : ${list}">
                        <td th:text="${shop_products.getId()}"></td>
                        <td th:text="${shop_products.getShop().getName()}"></td>
                        <td th:text="${shop_products.getProducts().getName()}"></td>
                        <td th:text="${shop_products.getAmount()}"></td>
                        <td>
                            <a th:href="@{'shop_products/edit/' + ${shop_products.id}}"><button>Edit</button></a>
                            <a th:href="@{'shop_products/delete/' + ${shop_products.id}}"><button>Delete</button></a>
                        </td>
                        <td><a th:href="@{'shop_products/edit/' + ${shop_products.id}}"><button>Edit</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
