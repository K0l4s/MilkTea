<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart List</title>
</head>
<body>
<div align="center">
    <h1>Cart List</h1>
    <a th:href="@{ cart/add}"><button>Add</button></a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Actions</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${carts}">
            <td th:text="${cart.getId()}"></td>
            <td th:text="${cart.getCustomer().getCustomerName()}"></td>
            <td>
                <a th:href="@{'cart/edit/' + ${cart.id}}"><button>Edit</button></a>
                <a th:href="@{'cart/delete/' + ${cart.id}}"><button>Delete</button></a>
            </td>
            <td>
                <a th:href="@{'cart/view?id=' + ${cart.id}}"><button>View</button></a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
