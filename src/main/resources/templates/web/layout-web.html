    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasLogin" aria-labelledby="My Login">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="login-detail">
                <div class="login-form p-0">
                    <div class="col-lg-12 mx-auto">
                        <form id="login-form">
                            <input type="text" name="username" placeholder="Username or Email Address *" class="mb-3 ps-3 text-input w-100">
                            <input type="password" name="password" placeholder="Password" class="ps-3 text-input w-100">
                            <div class="checkbox d-flex justify-content-between mt-4">
                                <p class="checkbox-form">
                                    <label class="">
                                        <input name="rememberme" type="checkbox" id="remember-me" value="forever"> Remember me </label>
                                </p>
                                <p class="lost-password">
                                    <a href="#">Forgot your password?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer mt-5 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary w-100 mb-2">Login</button>
                    <button type="button" class="btn btn-outline-primary w-100">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasCart" aria-labelledby="My Cart">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your Cart</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Roselle Tea</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Apple Flower Tea</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Honey Tea</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$38</strong>
                    </li>
                </ul>
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to Checkout</button>
            </div>
        </div>
    </div>
    <section id="intro" class="position-relative overflow-hidden" style="background-image: url(/images/bg-cloud.jpg); background-repeat: no-repeat; background-position: center; width: 100%; height: 450px;">
        <div class="container-lg">
            <div class="row">
                <div class="col-lg-5 col-md-8">
                    <div class="banner-content position-absolute d-flex justify-content-center align-items-center mx-auto text-center">
                        <div class="banner-text-wrapper">
                            <h1 class="display-1 text-white text-capitalize">
                                <span class="body-font d-block">Make Your Cake time</span>
                                <em> best With only Wing Cake</em>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
