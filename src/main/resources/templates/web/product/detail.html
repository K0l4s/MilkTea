<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/web/layout-web}">
<head>
    <title>Detail</title>
    <style>
        .mt-5 {
            margin-top: 5rem!important;
        }
    </style>
</head>
<script type="text/javascript" src="/js/myscript.js"></script>
<!--<script type="text/javascript" th:src="@{/js/myscript.js}"></script>-->
<body>

    <div class="product-content position-relative" layout:fragment="content">
        <div class="container-lg mt-5">
            <!-- Product details content -->
            <div th:if="${product}" class="row">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img th:src="${product.imageURL != null ? '/admin/product/images/' + product.imageURL : '/images/no_image.jpg'}"
                         style="height: 332px" class="img-fluid" alt="">
                </div>

                <div class="col-md-6" style="margin-top: -2rem;">
                    <h1 th:text="${product.name}"></h1>
                    <p style="font-size: 1.5rem" th:text="'Price: ' + ${product.price} + ' VND'"></p>
                    <p style="font-size: 1.5rem" th:text=" 'Description: ' + ${product.description}"></p>
                    <p style="font-size: 1.5rem" th:text=" 'Category: ' + ${product.category.getCategoryName()}"></p>
                    <div class="quantity-adjustment mt-1">
                        <label for="quantity">Quantity:</label>
                        <div class="input-group" style="width: 16%">
                            <button class="btn btn-outline-secondary" type="button" id="decrementBtn">-</button>
                            <input style="width: 40px; font-size: 1rem" type="text" class="form-control text-center" id="quantity" value="1" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="incrementBtn">+</button>
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <button class="btn btn-primary mt-3" th:onclick="'addToCart(\'' + ${product.productID} + '\', document.getElementById(\'quantity\').value, \'' + ${cartId} + '\')'" type="button">Add to Cart</button>

                </div>
            </div>

            <!-- Back to Products Link -->
            <a href="/product" class="mt-3 d-flex justify-content-end" style="font-size: 2rem">
                <i class = "-arrow-right">CONTINUE SHOP></i>
            </a>
        </div>
    </div>
</body>
</html>
