<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>ALO WIngCake</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header id="header" class="site-header fixed-top border-bottom" th:fragment="header">
    <div class="container-lg">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler d-flex d-lg-none order-3 p-2 border-0 shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <svg class="navbar-icon svg-white" width="40" height="40">
                        <use xlink:href="#navbar-icon"></use>
                    </svg>
                </button>
                <div class="offcanvas offcanvas-end order-3" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
                    <div class="offcanvas-body">
                        <div class="offcanvas-header px-4 pb-0">
                            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar"></button>
                        </div>
                        <div class="navbar-collapse order-1 order-lg-1" id="navbarMenu">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link text-light me-4" href="/home"> Home </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light me-4" href="/product"> Shop </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light me-4" href="/admin"> Manage </a>
                                </li>
                            </ul>

                        </div>
                        <ul class="user-items list-unstyled d-none d-lg-flex justify-content-end align-items-center order-3 flex-grow-1 gap-5 m-0">
                            <li>
                                <a href="/wallet" class="text-light">
                                    <svg class="user svg-white" width="18" height="18">
                                    </svg>
                                    <span>Wallet</span>
                                </a>
                            </li>
                            <li>
                                <a href="/detail_cart" class="text-light" aria-controls="offcanvasCart">
                                    <svg class="cart svg-white" width="18" height="18">
                                        <use xlink:href="#cart"></use>
                                    </svg>
                                    <span th:text="${totalAmount}">0</span>
                                </a>
                            </li>
                            <li>
                                <div th:if="${#authorization.expression('isAuthenticated()')}">
                                    <p  class="user svg-white" width="18" height="18" style="margin-top: 13px;" th:text="'Hello, ' + ${#authentication.name}"></p>
                                </div>
                                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                                <a href="/login" class="text-light">
                                    <svg class="user svg-white" width="18" height="18">
                                        <use xlink:href="#user"></use>
                                    </svg>
                                    <span>Login</span>
                                </a>
                                </div>
                            </li>
                            <li>
                                <a href="/logout" class="text-light">
                                    <svg class="user svg-white" width="18" height="18">
                                    </svg>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>
</body>
