<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingredient List</title>
</head>
<body>
<div align="center">
  <h1>Ingredient List</h1>
  <a th:href="@{ ingredient/add}"><button>Add</button></a>
  <form th:action="@{/admin/ingredient/search}" method="get">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" name="name" th:value="*{name}">
    <input type="submit" value="Search">
  </form>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ingredient name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredients : ${ingredient}">
      <td th:text="${ingredients.getId()}"></td>
      <td th:text="${ingredients.getName()}"></td>
      <td>
        <a th:href="@{'ingredient/edit/' + ${ingredients.id}}"><button>Edit</button></a>
        <a th:href="@{'ingredient/delete/' + ${ingredients.id}}"><button>Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
