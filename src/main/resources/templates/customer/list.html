<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
</head>
<body>
<div align="center">
  <h1>User List</h1>
  <a th:href="@{ customer/add}"><button>Add</button></a>
  <form th:action="@{/admin/customer/search}" method="get">
    <label for="search">Search by Name :</label>
    <input type="text" id="search" name="name" th:value="*{name}">
    <input type="submit" value="Search">
  </form>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer name</th>
      <th>Username</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.getCustomerID()}"></td>
      <td th:text="${customer.getCustomerName()}"></td>
      <td th:text="${customer.getUser().getUsername()}"></td>
      <td th:text="${customer.getPhone()}"></td>
      <td>
        <a th:href="@{'customer/edit/' + ${customer.customerID}}"><button>Edit</button></a>
        <a th:href="@{'customer/delete/' + ${customer.customerID}}"><button>Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
