<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Cart Products</title>
</head>
<body>
<div class="container">
  <h1>Add Cart Products</h1>
  <form th:action="@{/cart_products/save}" th:object="${list}" method="POST" enctype="multipart/form-data">

<!--    <label for="cartID">cart ID:</label>-->
    <input type="hidden" id="cartID" th:field="*{cart.id}" required/><br/><br/>

    <label for="productID">product Name:</label>
    <select id="productID" th:field="*{product.productID}" required>
      <option th:each="product : ${products}" th:value="${product.getProductID()}" th:text="${product.getName()}"></option>
    </select><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" required/><br/><br/>

    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
