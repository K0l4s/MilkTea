<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Bill</title>
</head>
<body>
<div class="container">
  <h1>Add Bill</h1>
  <form th:action="@{/bill/save}" th:object="${bill}" method="POST" enctype="multipart/form-data">

    <label for="customerID">Customer ID:</label>
    <input type="text" id="customerID" th:field="*{customer.customerID}" required/><br/><br/>

    <label for="employeeID">employee ID:</label>
    <input type="text" id="employeeID" th:field="*{employee.employeeID}" required/><br/><br/>


    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
