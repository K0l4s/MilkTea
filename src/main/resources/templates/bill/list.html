<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Bills</title>
</head>
<body>
<div align="center">
  <h1>List of Bills</h1>
  <a th:href="@{bill/add}"><button>Add</button></a>
  <form th:action="@{/admin/bill/search}" method="get">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" name="name" th:value="*{name}">
    <input type="submit" value="Search">
  </form>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Employee</th>
      <th>Creation Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${bills}">
      <td th:text="${bill.id}"></td>
      <td th:text="${bill.customer.getCustomerName()}"></td>
      <td th:text="${bill.employee.getName()}"></td>
      <td th:text="${bill.createDay}"></td>
      <td>
        <a th:href="@{'bill/edit/' + ${bill.id}}"><button>Edit</button></a>
        <a th:href="@{'bill/delete/' + ${bill.id}}"><button>Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
