<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a th:href="@{ category/add}"><button>Add</button></a>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listcate}">
            <td th:text="${category.getCategoryID()}"></td>
            <td th:text="${category.getCategoryName()}"></td>
            <td>
                <a th:href="@{'/admin/category/edit/' + ${category.categoryID}}"><button>Edit</button></a>
                <a th:href="@{'/admin/category/delete/' + ${category.categoryID}}"><button>Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
