<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<div align="center">
  <h1>User List</h1>
  <a th:href="@{/add}"><button>Add</button></a>
  <table border="1">
    <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.password}"></td>
      <td>
        <a th:href="@{'/edit/' + ${user.username}}"><button>Edit</button></a>
        <a th:href="@{'/delete/' + ${user.username}}"><button>Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
