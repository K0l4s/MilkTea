<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart List</title>
</head>
<body>
<div align="center">
    <h1>Cart List</h1>
    <a th:href="@{ cart/add}"><button>Add</button></a>
    <form th:action="@{/admin/cart/search}" method="get">
        <label for="search">Search by Name:</label>
        <input type="text" id="search" name="name" th:value="*{name}">
        <input type="submit" value="Search">
    </form>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${carts}">
            <td th:text="${cart.getId()}"></td>
            <td th:text="${cart.getCustomer().getCustomerName()}"></td>
            <td>
                <a th:href="@{'/admin/cart/edit/' + ${cart.id}}"><button>Edit</button></a>
                <a th:href="@{'/admin/cart/delete/' + ${cart.id}}"><button>Delete</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
