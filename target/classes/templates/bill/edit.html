<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bill</title>
</head>
<body>
<div class="container">
    <h1>Edit Bill</h1>
    <form th:action="@{/bill/save}" th:object="${bill}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" th:field="*{customer.customerID}" required/><br/><br/>

        <label for="employeeID">employee ID:</label>
        <input type="text" id="employeeID" th:field="*{employee.employeeID}" required/><br/><br/>

<!--        <label for="date">Create day:</label>-->
<!--        <input type="text" id="date" th:field="*{createDay}" required/><br/><br/>-->


        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
