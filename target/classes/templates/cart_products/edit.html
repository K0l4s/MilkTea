<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Cart Products</title>
</head>
<body>
<div class="container">
    <h1>Edit Cart Products</h1>
    <form th:action="@{/cart_products/save}" th:object="${list}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <label for="cartID">cart ID:</label>
        <input type="number" id="cartID" th:field="*{cart.id}" required/><br/><br/>

        <label for="productID">product ID:</label>
        <input type="number" id="productID" th:field="*{product.productID}" required/><br/><br/>

        <label for="amount">CustomerID:</label>
        <input type="number" id="amount" th:field="*{amount}" required/><br/><br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
