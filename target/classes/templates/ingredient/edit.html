<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>
</head>
<body>
<div class="container">
    <h1>Add Employee</h1>
    <form th:action="@{/ingredient/save}" th:object="${ingredients}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <label for="name">Role name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br/><br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
