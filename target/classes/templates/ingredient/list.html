<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<div align="center">
  <h1>User List</h1>
  <a th:href="@{ ingredient/add}"><button>Add</button></a>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ingredent name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredients : ${ingredient}">
      <td th:text="${ingredients.getId()}"></td>
      <td th:text="${ingredients.getName()}"></td>
      <td>
        <a th:href="@{'/admin/ingredient/edit/' + ${ingredients.id}}"><button>Edit</button></a>
        <a th:href="@{'/admin/ingredient/delete/' + ${ingredients.id}}"><button>Delete</button></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
