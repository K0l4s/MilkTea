<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form th:action="@{/product/save}" th:object="${product}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{productID}" />

        <label for="name">Product Name:</label>
        <input type="text" id="name"  th:field="*{name}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category"  th:field="*{category.categoryID}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price"  th:field="*{price}" required><br><br>

        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL"  th:field="*{imageURL}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description"  rows="4" cols="50" required th:field="*{description}"></textarea><br><br>

        <input type="submit" value="Save"/>
    </form>
</body>
</html>
