<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<div class="container">
    <h1>Add Category</h1>
    <form th:action="@{/customer/save}" th:object="${customer}" method="POST" enctype="multipart/form-data">
        <input type="hidden" th:field="*{customerID}"/>
        <label for="customerName">Category name:</label>
        <input type="text" id="customerName" th:field="*{customerName}" required/><br/><br/>

        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{user.username}" required/><br/><br/>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required/><br/><br/>

        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
