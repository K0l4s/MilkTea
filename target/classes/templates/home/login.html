<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns: layout:decorate="~{layout-web.html}">

<head>
	<meta charset="UTF-8">
</head>

<body>
	<section layout:fragment="content">
	<form method="POST" th:action="@{login}" th:object="${user}">
		Tên đăng nhập: <input type="text" th:field="*{username}" required><br>
		Mật khẩu: <input type="password" th:field="*{password}" required><br>
		<input type="submit" value="Đăng nhập">
	</form>
	<div >
		<p th:text="${message}"></p>
	</div>
	</section>
</body>

</html>
