<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
</head>
<body>
<div class="container">
  <h1>Add Category</h1>
  <form th:action="@{/category/save}" th:object="${category}" method="POST" enctype="multipart/form-data">

    <label for="categoryName">Category name:</label>
    <input type="text" id="categoryName" th:field="*{categoryName}" required/><br/><br/>

    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
