<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Bill Products</title>
</head>
<body>
<div class="container">
  <h1>Add Bill Products</h1>
  <form th:action="@{/bill_products/save}" th:object="${bill_products}" method="POST" enctype="multipart/form-data">

    <label for="productID">Product ID:</label>
    <input type="text" id="productID" th:field="*{product.productID}" required/><br/><br/>

    <label for="billID">Bill ID:</label>
    <input type="text" id="billID" th:field="*{bill.id}" required/><br/><br/>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" th:field="*{amount}" required/><br/><br/>

    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
